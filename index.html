<h1 align=center>Mini Twitter<BR></h1>

<h2>Описание</h2> 

<p>Мини твиттер, покажет самые актуальные твиты и сохранит их на девайс

<h2>Описание установки</h2>

<p>1. Скачиваем <a href="../hoderu.github.io/testTwitter.zip">Архив</a> .zip
<p>2. Распаковываем, запускаем .xcworkspace через xcode
<p>3. Подключаем device, устанавливаем приложение на device
